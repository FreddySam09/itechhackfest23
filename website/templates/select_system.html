{% extends "base.html" %}
{% block title %}Select System{% endblock %}
{% block content %}
<div class="container">
    <br />
    <h3>Select a System</h3>
    <form method="POST">
        <div class="form-group">
            <label for="system">Select a System:</label>
            <select class="form-control" id="system" name="system">
                <option value="System 1">System 1</option>
                <option value="System 2">System 2</option>
                <option value="System 3">System 3</option>
                <option value="System 4">System 4</option>
                <option value="System 5">System 5</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Proceed to Payment</button>
    </form>
</div>
{% endblock %}
